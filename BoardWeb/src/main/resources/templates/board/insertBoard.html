<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>새 글 등록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
<h1>게시글 등록</h1>
<form th:action="@{/board/insertBoard}" method="post">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange" th:text="제목" width="80" th:align="center"></td>
		<td><input type="text" name="title" size="50"/></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="작성자" th:align="center"></td>
		<td><span sec:authentication="principal.member.name"></span></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="내용" th:align="center"></td>
		<td><textarea name="content" cols="50" rows="20"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="게시글 등록"/>
		</td>
	</tr>
</table>
</form>
<a th:href="@{/board/getBoardList}">글등록</a>
</body>
</html>
